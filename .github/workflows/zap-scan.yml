name: Zap scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  start-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build Docker
        working-directory: facebook-clone-backend
        run: docker build . -t devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Run backend
        run: docker run -d -p 8080:8080 devsecops-poc/facebook-clone-backend:${{ github.sha }}

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        working-directory: facebook-clone-frontend
        run: npm install

      - name: Run Frontend
        working-directory: facebook-clone-frontend
        run: npm run serve &

  zap-scan:
    runs-on: ubuntu-latest
    needs: start-application

    steps:

      - name: Start ZAP
        run: docker run -u zap -d -p 8080:8082 -i owasp/zap2docker-stable zap.sh -daemon -port 8082 -host 0.0.0.0 -config api.disablekey=true

      - name: Wait for ZAP to start
        run: sleep 30

      - name: Run ZAP scan
        run: docker exec -t $(docker ps -q -f ancestor=owasp/zap2docker-stable) zap-cli quick-scan --self-contained --start-options '-config api.disablekey=true' http://localhost:8080

      - name: Generate ZAP report
        run: docker exec -t $(docker ps -q -f ancestor=owasp/zap2docker-stable) zap-cli report -o zap_report.html -f html

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP Report
          path: zap_report.html
